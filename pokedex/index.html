<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define the document character encoding -->
    <meta charset="UTF-8" />
    
    <!-- Make the page responsive on all devices by setting the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Title of the web page shown in the browser tab -->
    <title>Pokedex</title>
  </head>
  <body>
    <!-- Main heading of the page -->
    <h1>Pokedex</h1>

    <!-- Container where all Pokémon cards will be dynamically added -->
    <div class="poke-container" id="poke-container"></div>

    <!-- 
      Optional design credit for inspiration, good practice to give credit to original designers.
      Dribbble shot reference for design inspiration: https://dribbble.com/shots/5611109--Pokemon 
    -->

    <!-- Link to external JavaScript file that fetches and displays Pokémon -->
    <script src="script.js"></script>
  </body>
</html>
